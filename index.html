<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <title>Stockspot</title>
  </head>

  <body >
    <main class="form-singin shadow-lg">
        <div class="columna col-sup">
          <img alt="logo" src="imagenes/logo.png">
        </div>
        <div class="columna">
          <p class="title">Inicio de sesión</p>
        </div>
        <div class="columna">
          <div class="col-md-4">
            <div class="form-floating">
              <input type="email" class="form-control" id="userInput" placeholder="Pedro">
              <label for="floatingInput">Usuario</label>
            </div>
          </div>
        </div>
        <div class="columna">
          <div class="col-md-4 mb-2">
            <div class="form-floating">
              <input type="password" class="form-control" id="passwordInput" placeholder="123456">
              <label for="floatingPassword">Contraseña</label>
            </div>
          </div>  
        </div>
        <div class="columna col-inf">
          <div class="col-md-4">
            <button class="btn btn-primary w-100" type="submit"><p class="h3">Ingresar</p></button>
            <a href="usuarios.html">
              usuarios
            </a>
          </div>
        </div>
  </main>
</body>

</html>
