<body>

  <div class="container-fluid navbar fixed-top">
    <div class="columna">
      <div class="col1">
        <img class="navbar-brand logo" src="imagenes/logo.png">
      </div>
      <div class="col3">
        <img class="usuario" src="imagenes/compra.png">
        <h2>Compra</h2>
      </div>
      <div class="col1 d-flex justify-content-center">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#menu"
          aria-controls="menu">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </div>
  </div>
  <!-- Termina navbar -->
    <!-- <div class="d-flex container-fluid justify-content-center align-items-center">
        <div class="row align-items-center justify-content-start mt-4">
          <div class="col-sm-4">
            <div class="d-flex flex-column">
              <span class="align-self-center">Proveedor: </span>
            </div>
          </div>
          <div class="col-sm-8 d-flex justify-content-center align-items-center">

  <!-- Empieza tabla -->
  <div class="container d-flex">
    <div class="container-fluid align-self-center" id="table">
      <div class="row">
        <input class="form-control mb-4" id="busquedaInput" onkeyup="filtrar()" type="text" placeholder="Ingresa el nombre del producto">
      </div>
      <div class="row">
       <div class="table-responsive-sm table-wrapper">
          <table class="table table-striped table-hover" data-toolbar="#toolbar" data-toggle="table" data-maintain-meta-data="true" id="tabla">
              <thead>
                <tr>    
                  <th scope="col"></th>
                  <th scope="col">Producto</th>
                  <th scope="col">Stock</th>
                  <th scope="col">Precio</th>
                </tr>
              </thead>
              <tbody id = "productosc">
                
              </tbody>
          </table>
        </div>
      </div>
      <div class="row d-flex justify-content-center mt-2">
          <div class="col d-flex justify-content-end">
            
          </div>
      </div>
      <div class="row justify-content-between gap-2 mt-4">
        <div class="col d-flex justify-content-center mt-2">
          <button type="button" class="btn btn-primary boton" data-bs-toggle="modal" data-bs-target="#carritoPopUp" id ="carrito">
            <span class="texto">Carrito</span>
          </button>
        </div>
        <div class="col d-flex justify-content-center mt-2">
          <button type="button" class="btn btn-primary boton text-center" id="RCompra">
            <span class="texto">Realizar Compra</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Termina tabla -->

  <!-- Pop up carrito -->
  <div class="modal fade" id="carritoPopUp" tabindex="-1" aria-labelledby="carritoPopUpLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5 class="modal-title" id="carritoPopUpLabel">Carrito</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="table-responsive-sm table-wrapper">
            <table class="table table-striped table-hover table-borderless" id = "tablec">
                <thead>
                  <tr>    
                    <th scope="col"></th>
                    <th scope="col">Producto</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Subtotal</th>
                  </tr>
                </thead>
                <tbody id="tcarrito" >
                
                </tbody>
            </table>
          </div>
        </div>
        <div id="sumita">
        
        </div>
        
        <div class="modal-footer d-flex justify-content-center">
          <!-- <button type="button" class="btn btn-primary">Guardar</button> -->
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Termina pop up carrito-->


  <!-- Cantidad -->
  <div class="modal fade" id="cantidadPopUp" tabindex="-1" aria-labelledby="cantidadPopUpLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5 class="modal-title" id="cantidadPopUpLabel">Cantidad</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row mb-3">
            <label for="cantidadInputLabel" class="form-label">Cantidad</label>
            <input class="form-control" type="number" placeholder="30" aria-label="cantidadInput" id="cantidadInput">
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button type="button" class="btn btn-primary" id="agregar" data-bs-dismiss="modal">Guardar</button>          
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
<!-- Pop Up cantidad -->

  <!-- Empieza el menu offcanvas -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="menu" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h3 class="offcanvas-title" id="offcanvasExampleLabel">Menú</h3>
      <button type="button" class="btn-close text-reset d-flex align-items-center" data-bs-dismiss="offcanvas"
        aria-label="Close">
        <i class="fas fa-times"></i>

    </div>

        <li class="nav-item">
          <a class="nav-link" href="proveedores.html">Proveedores</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="venta.html">Venta</a>
        </li>
      </ul>
    </div>
  </div>
  <!-- Termina menu offcanvas -->

  <p id="a"></p>
