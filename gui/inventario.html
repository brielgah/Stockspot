<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="default-src *;img-src * 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/inventario.css">
    <link rel="stylesheet" href="css/all.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.js.map"></script>
    <script src="js/bootstrap.bundle.js"></script>
    
    <title>Inventario</title>
  </head>
  <body>
    <!-- Empieza navbar -->
    <div class="container-fluid navbar fixed-top">
      <div class="columna">
        <div class="col1">
          <img class="navbar-brand logo" src="imagenes/logo.png">
        </div>
        <div class="col3">
          <img class="usuario" src="imagenes/stock.png">
          <h2 class="ms-2">Inventario</h2>
        </div>
        <div class="col1 d-flex justify-content-center">
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#menu" aria-controls="menu">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>
    </div>
    <!-- Termina navbar -->

    <!-- Empieza tabla -->
    <div class="container d-flex">
      <div class="container-fluid align-self-center" id="table">
        <div class="row">
    
        </div>
        <div class="row">
         <div class="table-responsive-sm table-wrapper">
            <table class="table table-striped table-hover">
                <thead>
                  <tr>    
                    <th scope="col"></th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Codigo</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>                  
                    <th scope="col">Proveedor</th>
                  </tr>
                </thead>
                <tbody id="productos">
                 
                </tbody>
            </table>
          </div>
        </div>
        <div class="row justify-content-between gap-2 mt-4">
          <div class="col d-flex justify-content-center">
            <button class="btn btn-primary boton" type="button" data-bs-toggle="modal" data-bs-target="#ingresoPopUp" id="btnIngresar">
              <span class="texto">Ingresar</span>
            </button>
          </div>
          <div class="col d-flex justify-content-center">
            <button type="button" class="btn btn-primary boton" data-bs-toggle="modal" data-bs-target="#modificarPopUp">
              <span class="texto">Modificar</span>
            </button>
          </div>
          <div class="col d-flex justify-content-center">
            <button type="button" class="btn btn-primary boton " data-bs-toggle="modal" data-bs-target="#eliminarPopUp">
              <span class="texto">Eliminar</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Termina tabla -->

    <!-- Empieza pop up registro -->
    <div class="modal fade" id="ingresoPopUp" tabindex="-1" aria-labelledby="ingresoPopUpLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ingresoPopUpLabel">Registro de producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row mb-3">
              <label for="nombreInputLabel" class="form-label">Nombre</label>
              <input class="form-control" type="text" placeholder="Agua" aria-label="nombreInput" id="inombreInput">
            </div>
            <div class="row mb-3">
              <label for="precioInputLabel" class="form-label">Precio</label>
              <input class="form-control" type="text" placeholder="15.00" aria-label="precioInput" id="iprecioInput">
            </div>
            <div class="row mb-3">
              <label for="descripcionInputLabel" class="form-label">Descripción</label>
              <input class="form-control" type="text" placeholder="Botella de agua marca Ciel" 
                aria-label="descripcionInput" id="idescripcionInput">
            </div>
            <div class="row mb-3">
              <label for="stockInputLabel" class="form-label">Stock</label>
              <input class="form-control" type="text" placeholder="30" aria-label="stockInput" id="istockInput">
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-between">
            <button type="button" class="btn btn-primary" id="btnGuardar">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Termina pop up -->
    <!-- Empieza pop up registro -->
    <div class="modal fade" id="modificarPopUp" tabindex="-1" aria-labelledby="ingresoPopUpLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ingresoPopUpLabel">Modificar de producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row mb-3">
              <label for="nombreInputLabel" class="form-label">Nombre</label>
              <input class="form-control" type="text" placeholder="Agua" aria-label="nombreInput" id="mnombreInput">
            </div>
            <div class="row mb-3">
              <label for="precioInputLabel" class="form-label">Precio</label>
              <input class="form-control" type="text" placeholder="15.00" aria-label="precioInput" id="mprecioInput">
            </div>
            <div class="row mb-3">
              <label for="descripcionInputLabel" class="form-label">Descripción</label>
              <input class="form-control" type="text" placeholder="Botella de agua marca Ciel" 
                aria-label="descripcionInput" id="mdescripcionInput">
            </div>
            <div class="row mb-3">
              <label for="stockInputLabel" class="form-label">Stock</label>
              <input class="form-control" type="text" placeholder="30" aria-label="stockInput" id="mstockInput">
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-between">
            <button type="button" class="btn btn-primary" id="mbtnModificar">Modificar</button>
            <button type="button" class="btn btn-primary" id="btnConsulta">Consulta</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Termina pop up -->

    <!-- Empieza pop up registro -->
    <div class="modal fade" id="eliminarPopUp" tabindex="-1" aria-labelledby="ingresoPopUpLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ingresoPopUpLabel">Eliminar producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row mb-3">
              <label for="nombreInputLabel" class="form-label">Nombre</label>
              <input class="form-control" type="text" placeholder="Agua" aria-label="nombreInput" id="enombreInput">
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-between">
            <button type="button" class="btn btn-primary" id="ebtnEliminar">Borrar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Termina pop up -->
    <!-- Empieza el menu offcanvas -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="menu" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <h3 class="offcanvas-title" id="offcanvasExampleLabel">Menú</h3>
        <button type="button" class="btn-close text-reset d-flex align-items-center" data-bs-dismiss="offcanvas" aria-label="Close">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="menu.html">Menú principal</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="usuarios.html">Usuarios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="proveedores.html">Proveedores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="compra.html">Compra</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="venta.html">Venta</a>
          </li>
       </ul> 
      </div>
    </div>
    <!-- Termina menu offcanvas -->
     
  </body>
   <script src="scripts/app.js"></script>
</html>
