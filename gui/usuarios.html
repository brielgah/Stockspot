<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="default-src *;img-src * 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/usuarios.css">
  <link rel="stylesheet" href="css/all.min.css">
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap.js.map"></script>
  <script src="js/bootstrap.bundle.js"></script>
  <title>Usuarios</title>
  <style>
    .table-wrapper {
      max-height: 443px;
      overflow: auto;
      display: inline-block;
    }
  </style>
</head>

<body>
  <!-- Empieza navbar -->
  <div class="container-fluid navbar fixed-top">
    <div class="columna">
      <div class="col1">
        <img class="navbar-brand logo" src="imagenes/logo.png">
      </div>
      <div class="col3">
        <img class="usuario" src="imagenes/user.png">
        <h2>Usuarios</h2>
      </div>
      <div class="col1 d-flex justify-content-center">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#menu"
          aria-controls="menu">
          <i class="fas barras fa-bars"></i>
        </button>
      </div>
    </div>
  </div>
  <!-- Termina navbar -->

  <!-- Empieza tabla -->
  <div class="container d-flex">
    <div class="container-fluid align-self-center" id="table">
      <div class="row">

      </div>
      <div class="row">
        <div class="table-responsive-sm table-wrapper">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Nombre</th>
                <th scope="col">Email</th>
                <th scope="col">Sueldo</th>
                <th scope="col">Genero</th>
              </tr>
            </thead>
            <tbody id="usuarios">

            </tbody>
          </table>
        </div>
      </div>
      <div class="row justify-content-between gap-3 mt-4">
        <div class="col d-flex justify-content-center mt-2">
          <button class="btn btn-primary boton" type="button" data-bs-toggle="modal" data-bs-target="#ingresoPopUp" id="btnIngresar">
            <span class="texto">Ingresar</span>
          </button>
        </div>
        <div class="col d-flex justify-content-center mt-2">
          <button type="button" class="btn btn-primary boton" data-bs-toggle="modal" data-bs-target="#modificarPopUp" id="btnModificar">
            <span class="texto">Modificar</span>
          </button>
        </div>
        <div class="col d-flex justify-content-center mt-2">
          <button type="button" class="btn btn-primary boton " data-bs-toggle="modal" id="btnEliminar" data-bs-target="#eliminarPopUp">
            <span class="texto">Eliminar</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Termina tabla -->

  <!-- Empieza Pop Up Ingreso -->
  
  <div class="modal fade" id="ingresoPopUp" tabindex="-1" aria-labelledby="ingresoPopUpLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5 class="modal-title" id="ingresoPopUpLabel">Registro de usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row mb-3">
            <label for="nombreInputLabel" class="form-label">Nombre</label>
            <input class="form-control" type="text" placeholder="Juan Perez" aria-label="nombreInput" id="nombreInput">
          </div>
          <div class="row mb-3">
            <label for="EdadInputLabel" class="form-label">Edad</label>
            <input class="form-control" type="number" placeholder="23" aria-label="EdadInput" id="edadInput">
          </div>
          <div class="row mb-3">
            <label for="emailInputLabel" class="form-label">Email</label>
            <input class="form-control" type="email" placeholder="ejemplo@gmail.com" aria-label="emailInput" id="emailInput">
          </div>
          <div class="row mb-3">
            <label for="sueldoInputLabel" class="form-label">Sueldo</label>
            <input class="form-control" type="number" step="any" placeholder="700.00" aria-label="sueldoInput" id="sueldoInput">
          </div>
          <div class="row mb-3">
            <label for="sexoInputLabel" class="form-label">Sexo</label>
            <select class="form-select" aria-label="sexoLabel" id="sexoInput">
              <option selected>Elige una opción</option>
              <option value="M">Masculino</option>
              <option value="F">Femenino</option>
            </select>
          </div>
          <div class="row mb-3">
            <label for="passwordInputLabel" class="form-label">Password</label>
            <input class="form-control" type="password" placeholder="password" aria-label="passwordInput" id="passwordInput">
          </div>
          <div class="row mb-3">
            <div class="modal-footer d-flex justify-content-between">
              <button type="button" class="btn btn-primary" id="btnGuardar" data-bs-dismiss="modal">Guardar</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modificarPopUp" tabindex="-1" aria-labelledby="ingresoPopUpLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5 class="modal-title" id="ingresoPopUpLabel">Modificar usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body">
          <div class="row mb-3">
            <label for="emailInputLabel" class="form-label">Email</label>
            <input class="form-control" type="email" placeholder="ejemplo@gmail.com" aria-label="emailInput" id="memailInput">
          </div>
          <div class="row mb-3">
            <label for="passwordInputLabel" class="form-label">Password</label>
            <input class="form-control" type="password" placeholder="password" aria-label="passwordInput" id="mpasswordInput">
          </div>
          <div class="row mb-3">
            <label for="nombreInputLabel" class="form-label">Nombre</label>
            <input class="form-control" type="text" placeholder="Juan Perez" aria-label="nombreInput" id="mnombreInput">
          </div>
          <div class="row mb-3">
            <label for="EdadInputLabel" class="form-label">Edad</label>
            <input class="form-control" type="number" placeholder="23" aria-label="EdadInput" id="medadInput">
          </div>
          
          <div class="row mb-3">
            <label for="sueldoInputLabel" class="form-label">Sueldo</label>
            <input class="form-control" type="number" step="any" placeholder="700.00" aria-label="sueldoInput" id="msueldoInput">
          </div>
          <div class="row mb-3">
            <label for="sexoInputLabel" class="form-label">Sexo</label>
            <select class="form-select" aria-label="sexoLabel" id="msexoInput">
              <option selected>Elige una opción</option>
              <option value="M">Masculino</option>
              <option value="F">Femenino</option>
            </select>
          </div>
          
          <div class="row mb-3">
            <div class="modal-footer d-flex justify-content-between">
              <button type="button" class="btn btn-primary" id="mbtnModificar" data-bs-dismiss="modal">Modificar</button>
              <button type="button" class="btn btn-primary" id="btnConsulta">Consulta</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <div class="modal fade" id="eliminarPopUp" tabindex="-1" aria-labelledby="ingresoPopUpLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5 class="modal-title" id="ingresoPopUpLabel">Eliminar usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         
          <div class="row mb-3">
            <label for="emailInputLabel" class="form-label">Email</label>
            <input class="form-control" type="email" placeholder="ejemplo@gmail.com" aria-label="emailInput" id="eemailInput">
          </div>
       
          <div class="row mb-3">
            <label for="passwordInputLabel" class="form-label">Password</label>
            <input class="form-control" type="password" placeholder="password" aria-label="passwordInput" id="epasswordInput">
          </div>
          <div class="row mb-3">
            <div class="modal-footer d-flex justify-content-between">
              <button type="button" class="btn btn-primary" id="ebtnEliminar" data-bs-dismiss="modal">Eliminar</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
 

  

  <!-- Empieza el menu offcanvas -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="menu" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h3 class="offcanvas-title" id="offcanvasExampleLabel">Menú</h3>
      <button type="button" class="btn-close text-reset d-flex align-items-center" data-bs-dismiss="offcanvas"
        aria-label="Close">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="menu.html">Menú principal</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="inventario.html">Inventario</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="proveedores.html">Proveedores</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="compra.html">Compra</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="venta.html">Venta</a>
        </li>
      </ul>
    </div>
  </div>
  <!-- Termina menu offcanvas -->
</body>
<script src="scripts/appusr.js"></script>

</html>
